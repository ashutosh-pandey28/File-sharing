

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
        rel="stylesheet">

    <style>
        /**
         * FilePond Custom Styles
         */
        .filepond--drop-label {
            color: #4c4e53;
        }

        .filepond--label-action {
            -webkit-text-decoration-color: #babdc0;
            text-decoration-color: #babdc0;
        }

        .filepond--panel-root {
            border-radius: 2em;
            background-color: #edf0f4;
            height: 1em;
        }

        .filepond--item-panel {
            background-color: #595e68;
        }

        .filepond--drip-blob {
            background-color: #7f8a9a;
        }

        /**
         * Page Styles
         */
        html {
            padding: 3vh 0 0;
        }

        body {
            max-width: 28em;
            margin: 0 auto;
            background-color: #03a9f4;
        }

        .background {
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clipboard {
            border: 0;
            padding: 15px;
            border-radius: 3px;
            background-image: linear-gradient(135deg, hsl(52, 97%, 72%) 10%, #F8D800 100%);
            cursor: pointer;
            color: #04048c;
            font-family: "Karla", sans-serif;
            font-size: 16px;
            position: relative;
            top: 0;
            transition: all 0.2s ease;
        }

        body .clipboard:hover {
            top: 2px;
        }

        body p {
            font-weight: 700;
        }

        .header-image {
            height: 150px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <img src="undraw.svg" class="img-fluid img-responsive header-image"
            alt="Illustration of files being organized">
    </div>

    <input type="file" class="my-pond mt-4" name="filepond" aria-label="File uploader" />

    <div class="text-center">
        <button class="btn btn-success" onclick="upload_file()">Upload File</button>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            <div class="background">
                <center>
                    <button class="clipboard" onclick="copy_url()">Click me to copy current URL</button>
                    <p>Have you already clicked?</p>
                </center>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.30.3/filepond.min.js"
        integrity="sha512-AuMJiyTn/5k+gog21BWPrcoAC+CgOoobePSRqwsOyCSPo3Zj64eHyOsqDev8Yn9H45WUJmzbe9RaLTdFKkO0KQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>

    <script>
        // This function is called by your 'Upload File' button
        function upload_file() {
            // Find the FilePond instance on the page
            const pond = FilePond.find(document.querySelector('.my-pond'));

            // Get the files that have been added
            const files = pond.getFiles();

            if (files.length > 0) {
                console.log(`Uploading ${files.length} file(s).`);
                files.forEach(fileItem => {
                    console.log(fileItem.file.name);
                    // **TODO**: Implement your actual file upload logic here.
                });
            } else {
                console.log('No files selected');
                alert('Please select a file to upload first!');
            }
        }

        // This function is called by your 'copy URL' button
        function copy_url() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy URL:', err);
            });
        }

        // Use jQuery's document ready function to set up FilePond
        $(function () {
            // Register the image preview plugin with the jQuery adapter
            $.fn.filepond.registerPlugin(FilePondPluginImagePreview);
            
            // Initialize FilePond on our input element
            $('.my-pond').filepond({
                allowMultiple: true,
                name: 'filepond' // Important for backend processing
            });
            
            // Optional: You can listen for events like this
            $('.my-pond').on('FilePond:addfile', function (e) {
                console.log('A file was added', e);
            });
        });
    </script>
</body>

</html>
